{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZO | {% block title %}{% endblock %}</title>

    <!-- logo setting  -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="shortcut icon" href="{% static 'images/web/icons8-quizlet-cloud-32.png' %}">

    <!-- custome css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <!-- fontawesome css  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- aos cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .swal-text{
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .swal-overlay{
            background-color: rgba(0, 0, 0, .7);
        }
    </style>
</head>
<body>
    
        <div class="container-fluid nav-container sticky-top" id="top">
            <div class="row m-0">
                <div class="col-12 m-0 d-flex justify-content-between p-0">
                    <div class="col-4 nav-col p-0">
                            <p class="fs-1 text-info font-weight-logo m-0">QUIZZO</p>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center p-0">
                        {% block name-blk %}{% endblock %}
                        <a href="{% url 'quizPage' %}" class="btn btn-warning">Quiz</a>
                    </div>
                    
                </div>
                
            </div>
        </div>

        <!-- <a href="#top" class="text-light" title="jump to top" id="top-btn"><i class="fas fa-usr p-4"></i>Up</a> -->

        {% block page-data %}
        {% endblock %}

    <div class="container-fluid bg-dark text-light footer p-2">
        <div class="row">
            <div class="col-12 text-center">
                Copyright &copy; {% now 'Y' %} <span>All rights reserverd</span>
            </div>
        </div>
    </div>

    <!-- bootstap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- aos js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- sweetalert js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" ></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
